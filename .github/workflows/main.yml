name: UiPath CI/CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'

    - name: Add UiPath NuGet source
      run: dotnet nuget add source https://www.myget.org/F/uipath/api/v3/index.json --name UiPath

    - name: Install UiPath CLI tool
      run: dotnet tool install -g UiPath.CLI --add-source https://www.myget.org/F/uipath/api/v3/index.json

    - name: Verify UiPath CLI installation
      run: uipath --version

    # Replace this step with your actual commands, for example:
    - name: Publish UiPath project
      run: uipath pack --source ./YourProjectFolder --output ./artifacts

    # Or any other CLI commands you need
