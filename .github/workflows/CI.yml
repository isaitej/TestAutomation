name: UiPath Test Automation CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  testautomation:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Remove existing dotnet tool cache if any
      shell: pwsh
      run: |
        Remove-Item -Recurse -Force "$env:USERPROFILE\.dotnet\tools\.store\uipath.cli" -ErrorAction SilentlyContinue

    - name: Ensure tools folder exists
      shell: pwsh
      run: |
        $toolsPath = "$PWD/tools"
        if (-not (Test-Path $toolsPath)) {
          New-Item -ItemType Directory -Path $toolsPath -Force | Out-Null
        }
        echo "$toolsPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Install UiPath CLI locally
      shell: pwsh
      run: dotnet tool install UiPath.CLI --tool-path ./tools --add-source https://www.myget.org/F/uipath-dev/api/v3/index.json

    - name: Verify UiPath CLI installation
      shell: pwsh
      run: ./tools/uipath --version
