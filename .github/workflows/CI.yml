name: UiPath Publish to Orchestrator

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  publish-uipath:
    runs-on: windows-latest

    env:
      ORCH_URL: ${{ secrets.UIPATH_ORCHESTRATOR_URL }}
      ORCH_CLIENT_ID: ${{ secrets.UIPATH_CLIENT_ID }}
      ORCH_CLIENT_SECRET: ${{ secrets.UIPATH_CLIENT_SECRET }}
      ORCH_TENANT: ${{ secrets.UIPATH_TENANT_NAME }}
      PROJECT_PATH: ./TestAutomation  # Folder name where project is cloned

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        repository: isaitej/TestAutomation
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup NuGet.config for UiPath CLI
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path ".nuget"
        Add-Content ".nuget/NuGet.Config" '<?xml version="1.0" encoding="utf-8"?>'
        Add-Content ".nuget/NuGet.Config" '<configuration>'
        Add-Content ".nuget/NuGet.Config" '  <packageSources>'
        Add-Content ".nuget/NuGet.Config" '    <add key="UiPath Dev" value="https://www.myget.org/F/uipath-dev/api/v3/index.json" />'
        Add-Content ".nuget/NuGet.Config" '  </packageSources>'
        Add-Content ".nuget/NuGet.Config" '</configuration>'

    - name: Install UiPath CLI using tool-path
      shell: pwsh
      run: |
        $toolPath = "$env:USERPROFILE\.dotnet-tools"
        New-Item -ItemType Directory -Force -Path $toolPath | Out-Null

        dotnet tool install UiPath.CLI `
          --version 1.0.7985.19721 `
          --tool-path $toolPath `
          --add-source https://www.myget.org/F/uipath-dev/api/v3/index.json

        echo "$toolPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8

    - name: Verify UiPath CLI version
      shell: pwsh
      run: |
        uipath --version

    - name: Publish project to Orchestrator
      shell: pwsh
      run: |
        uipath project push `
          --project-path "${{ env.PROJECT_PATH }}" `
          --orchestratorUrl "${{ env.ORCH_URL }}" `
          --clientId "${{ env.ORCH_CLIENT_ID }}" `
          --clientSecret "${{ env.ORCH_CLIENT_SECRET }}" `
          --tenant "${{ env.ORCH_TENANT }}"
